<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>テスト</title>
</head>
<body>
    <p>hoge 1</p>
    <p>hoge 2</p>
    <p>hoge 2</p>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
        /*
        @see https://github.com/d3/d3/blob/master/API.md
        1. 要素を指定して
        select selectAll

        2. 設定したり取得したり
        text,attr,style,append,remove
        */
        p = d3.select("body").selectAll("p");
        p.text("hello from d3!")
            .style("font-size", () => {
                return Math.floor(Math.random()*29) + 'px'
             });
        
        var dataset = [12, 24, 36];
        p.data(dataset).text(
            (d, i) => { // 第2引数はデータの要素番号が入る
                return i + '番目は' + d;
            }
        )
        

    </script>
</body>
</html>
