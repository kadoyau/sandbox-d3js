<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>テスト</title>
</head>
<body>
    <p>hoge 1</p>
    <p>hoge 2</p>
    <p>hoge 2</p>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
        /*
        @see https://github.com/d3/d3/blob/master/API.md
        1. 要素を指定して
        select selectAll

        2. 設定したり取得したり
        text,attr,style,append,remove
        */
        p = d3.select("body").selectAll("p");
        p.text("hello from d3!")
            .style("font-size", () => {
                return Math.floor(Math.random()*29) + 'px'
             });
        
        // 要素の削除
        d3.select("body").selectAll("p").remove();

        // 要素の追加
        d3.select("body").append("p").text("hoge 4");

    </script>
</body>
</html>
