<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>テスト</title>
</head>
<body>
    <p>hoge 1</p>
    <p>hoge 2</p>
    <p>hoge 2</p>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
        /*
        @see https://github.com/d3/d3/blob/master/API.md
        1. 要素を指定して
        select selectAll

        2. 設定したり取得したり
        text,attr,style,append,remove
        */
        p = d3.select("body").selectAll("p");
        p.text("hello from d3!")
            .style("font-size", "28px")
            .style("font-weight", "bold");
            
        alert(p.style("font-size"));

    </script>
</body>
</html>
