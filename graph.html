<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>テスト</title>
</head>
<body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
        var dataset = [11, 25, 45, 30, 33];

        var w = 500;
        var h = 200;

        var svg = d3.select("body").append("svg")
            .attr("width", w)
            .attr("height", h);

        d3.select("svg")
            .selectAll("circle")
            .data(dataset)
            .enter() // はじめはデータセットの要素数 > cicrle要素なのでenterを使う
            .append("circle")
            .transition()
            .delay((d, i) => { // 1つづつ表示させる
                return i * 300;
            })
            .duration(1000) // 1妙でアニメーション
            .ease(d3.easeBounce) // @see https://github.com/d3/d3-transition/blob/master/README.md#transition_ease
            .on("start", function(d, i) { 
                d3.select(this)
                    .attr("fill", "green")
                    .attr("r", 0)
                    .attr("cx", 50 + i * 100)
                    .attr("cy", h)
                })
            .attr("cx", (d, i) => {return 50 + i * 100;})
            .attr("cy", h / 2)
            .attr("fill", "red")
            .attr("r", (d) => {return d;}) // 本来の半径へ
            .on("end", function() {
                d3.select(this)
                    .transition()
                    .duration(800)
                    .attr("fill", "pink")
                    .attr("r", 0)
                    .attr("cy", 0)
            });
    </script>
</body>
</html>
